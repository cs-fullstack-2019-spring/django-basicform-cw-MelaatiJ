<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Here are all the accounts</h1>
<!-- name, checking, savings, dateTimeOpen -->
<!-- form with action of url -->
<form action="{% url 'helloAccountName' %}" method="post">
    {% csrf_token %}
    {% for eachAccount in allAccounts %}
    <p>{{ eachAccount.name}} {{eachAccount.checking}} {{eachAccount.savings}} {{eachAccount.dateTimeOpen}} <a
            href="{% url 'addFive' eachAccount.ID %}"></a></p>
    {% endfor %}

    <input type="text" name="accountName">
    <button>Submit</button>
</form>



</body>
</html>
